name: Test Exoplanet Transit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pytest pytest-cov

      # Headless display needed on Linux for matplotlib imports
      - name: Install virtual display (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y xvfb

      - name: Run tests
        env:
          MPLBACKEND: Agg      # non-interactive backend; no display required
        run: |
          pytest test_exoplanet_transit.py -v --tb=short \
                 --cov=exoplanet_transit --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
